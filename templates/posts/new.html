{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    New post
{% endblock %}

{% block content %}
    <div class="container" style="margin-bottom: 20px">
        <h1>Create new post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Create" class="btn btn-success mx-auto">
        </form>
    </div>
{% endblock %}
